[check]
ip=127.0.0.1
port=11112
mode=configurable
timing_check=on

[elasticsearch]
ip=127.0.0.1
port=9200

[mysql]
ip=127.0.0.1
port=3306
database_name=aops
engine_format=mysql+pymysql://@%s:%s/%s
pool_size=10000
pool_recycle=7200

[prometheus]
ip=127.0.0.1
port=9090
query_range_step=15s

[agent]
default_instance_port=8888

[manager]
ip=127.0.0.1
port=11111

[consumer]
kafka_server_list=127.0.0.1:9092
enable_auto_commit=False
auto_offset_reset=earliest
timeout_ms=5
max_records=3
task_name=CHECK_TASK
task_group_id=CHECK_TASK_GROUP_ID
result_name=CHECK_RESULT
[producer]
kafka_server_list = 127.0.0.1:9092
api_version = 0.11.5
acks = 1
retries = 3
retry_backoff_ms = 100
task_name=CHECK_TASK
task_group_id=CHECK_TASK_GROUP_ID